name: MLOps Pipeline CI/CD
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test_suite:
    runs-on: ubuntu-latest
    name: Run Test Suite
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run pytest
      run: |
        pytest tests/ -v
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: tests/

  train_and_quantize:
    runs-on: ubuntu-latest
    name: Train Model and Quantize
    needs: test_suite
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: 3.9
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create models directory
      run: mkdir -p models
    
    - name: Train model
      run: python3 src/train.py
    
    - name: Perform quantization
      run: python3 src/quantize.py
    
    - name: Verify model files exist
      run: |
        if [ ! -d "models" ] || [ -z "$(ls -A models)" ]; then
          ls -la
          ls -la src/
          exit 1
        fi
        ls -la models/
    
    - name: Upload model artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trained-models
        path: models/
        if-no-files-found: error

  build_and_test_container:
    runs-on: ubuntu-latest
    name: Build and Test Docker Container
    needs: train_and_quantize
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download model artifacts
      uses: actions/download-artifact@v4
      with:
        name: trained-models
        path: models/
    
    - name: Build Docker image
      run: docker build -t mlops-linear-regression .
    
    - name: Test Docker container execution
      run: docker run --rm mlops-linear-regression
    
    - name: Verify predict.py execution
      run: docker run --rm mlops-linear-regression python src/predict.py